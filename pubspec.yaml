homepage: "https://github.com/RapThorDev/test_package"
repository: "https://github.com/RapThorDev/test_package"
issue_tracker: "https://github.com/RapThorDev/test_package/issues"
documentation: "https://github.com/RapThorDev/test_package"

publish_to: http://localhost:4000

funding:
  - https://www.patreon.com
  - https://buymeacoffee.com

topics:
  - codegen
  - dotenv

